<div class="row">
  <div class="col s12">
    <form>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="#" [ngModel]="aluno.id" id="id" name="id" type="text" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Nome" [ngModel]="aluno.nome" id="nome" name="nome" type="text" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Email" [ngModel]="aluno.email" id="email" name="email" type="email" class="validate">
        </div>
      </div>
    </form>
    <button class="waves-effect waves-light btn-small">Salvar</button>
  </div>
</div>
